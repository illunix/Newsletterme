<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <label class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Newsletterme</label>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div ngbDropdown class="d-inline-block float_right" placement="bottom-right" display="dynamic">
    <a class="user" id="dropdownForm" ngbDropdownToggle>
      <i-feather name="user"></i-feather>
    </a>
    <div ngbDropdownMenu aria-labelledby="dropdownForm">
      <button ngbDropdownItem [routerLink]="['/settings/profile']">Settings</button>
      <div class="dropdown-divider"></div>
      <button class="btnSignOut" ngbDropdownItem [routerLink]="['/']" (click)="signOut()">Sign out</button>
    </div>
  </div>
</header>
