<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <label class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Newsletterme</label>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm">
        <button ngbDropdownItem>Settings</button>
        <div class="dropdown-divider"></div>
        <button class="btnSignOut" ngbDropdownItem [routerLink]="['/']" (click)="signOut()">Sign out</button>
      </div>
    </div>
  </div>
</header>
