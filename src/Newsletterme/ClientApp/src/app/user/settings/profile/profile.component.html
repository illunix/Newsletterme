<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Public profile</h1>
</div>
<form [formGroup]="profileForm" (ngSubmit)="onSaveChanges()">
  <label>Name</label>
  <input class="form-control" formControlName="name">
  <div class="text-danger" *ngIf="isSubmitted && f.name.errors?.required">Name is required.</div>
  <div class="text-danger" *ngIf="isSubmitted && alreadyExist">This name is already taken.</div>

  <label>Description</label>
  <editor [init]="{plugins: 'link', height: 500}" formControlName="description"></editor>
  <div class="text-danger" *ngIf="isSubmitted && f.description.errors?.required">Description is required.</div>
  <div class="text-danger" *ngIf="isSubmitted && f.description.errors?.minLenght">Description must have minimum 20 characters.</div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<ngb-toast class="bg-success text-light" *ngIf="showToast" (hide)="showToast = false">
  Successfully saved changes
</ngb-toast>
